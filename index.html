<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RPG game by Abdi</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    
  <div class="wrapper">
    <h1 class="heading">Let's Play!</h1>
    <div class="buttons">
      <button class="Button" value="Rock"><img src="./images/rock.png" alt="Rock"></button>
      <button class="Button" value="Paper"><img src="./images/paper-bag.png" alt="Rock"></button>
      <button class="Button" value="Scissors"><img src="./images/scissors.png" alt="Rock"></button>
    </div>
    <div class="resultContainer">
      <div id="player-score"></div>
      <div id="hands">
      </div>
      <div id="result"></div>
      <button class ="Button" id='endGameButton'><img src="./images/ad.png" alt="End Game"></button>
    </div>
  </div>

  <script src="/app.js"></script>
</body>

</html>
